{% extends 'snacks/base.html' %}

{% block content %}
<div class="flex justify-center">
    <div class="max-w-xl w-full bg-white rounded-lg shadow-md p-5 m-4">
      <h2 class="text-2xl font-bold mb-2">{{ snack.name }}</h2>
      <p class="text-gray-700">{{ snack.description }}</p>
      <p class="text-gray-500">Rating: {{ snack.rating }} / 5</p>
      <p class="text-gray-500">Reviewer: {{ snack.reviewer.username }}</p>
    </div>
  </div>
{% endblock content %}
